<html>
  <head>
    <title></title>
    <style>
    
    @import url(notification.css);
    
    </style>
    <script type="text/tiscript">
    
    event click $(button#test) {
      Notification.show("Are you still with me, my friend?");     
    }
    event click $(button#cancel) () {
      Notification.cancel();     
    }
    
    </script>
  </head>
<body>

<select>
  <option value="1">1</option>
  <option value="2">2</option>
</select>

<button#test>Show notification</button>
<button#cancel>Cancel notification</button>

<popup#notification>
  <div>
    <header>Question:</header>
    <content></content>
  </div>
</popup>

</body>
</html>
