<html>
    <head>
        <title>Test</title>
        <style>

  .tiles {
    prototype: Tiles url(tiles.tis);
    flow:stack;
    border-spacing: 4dip;
    padding:4dip;
    var(cell-size): 64dip;
    border:1dip solid;
  }

  div { background:gold;  }
  div:not(:drag-source) { transition: margin 100ms linear; }

  div:active,
  div:drag-source 
  {
    z-index:1; 
    box-shadow: 1dip 1dip 3dip #888;
    opacity:0.75;
    transition: opacity(200ms,linear);
  }

        </style>
        <script type="text/tiscript"></script>
    </head>
    <body>

<section.tiles>

  <div row=0 col=0>1</div>
  <div row=0 col=1 rows=2>2</div>
  <div row=1 col=0>3</div>
  <div row=2 col=0 rows=2 cols=2>4</div>
  <div row=0 col=2 cols=2>5</div>
  <div row=1 col=2 rows=2 cols=2>6 - Drag me!</div>
  <div row=3 col=2>7</div>
  <div row=0 col=4 rows=2>8</div>
  <div row=2 col=4>9</div>
  <div row=3 col=3 cols=2>10</div>

</section>


    </body>
</html>
