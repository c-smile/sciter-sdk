<html>
  <head>
    <title></title>
    <style>
    
      .flipflop { aspect: FlipFlop; }
      
      div.flipflop 
      { 
        size:100dip;
        background:gold;
        border:2dip solid;
        margin:*;
        transform: rotate(-30deg);
      }
      
      div.flipflop.on {
        transform: rotate(+30deg);
        transition: transform(cubic-in-out, 600ms);
      } 
    
    </style>
    <script type="text/tiscript">
    
    function FlipFlop() {
      function toggle() { this.attributes.toggleClass("on"); }
      this.on("animationend", toggle );
      this.post(::toggle.call(this));
    }
    
    </script>
  </head>
<body>

  <div.flipflop>
    Voulez-Vous Danser?
  </div>

</body>
</html>
