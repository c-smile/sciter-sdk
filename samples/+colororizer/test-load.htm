<html>
<head>
	<style>
		@import url(colorizer.css);
    
    pre { size:*; overflow:auto; }
    
	</style>

	<script type="text/tiscript">
  
    async function loader() {
		  var [str,status] = await view.request { url:self.url("colorizer.tis"), output:#string };
			$(pre).load(str, "tis");
    }

    loader();
			
	</script>
</head>
