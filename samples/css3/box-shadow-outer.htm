<html>
  <head>
    <title>CSS box-shadow demo</title>
    <style>
      body { margin:0; background:#bbb; padding:40dip; 
             flow: vertical-flow; border-spacing:40dip; }
             
      div { width:100dip; height:100dip; 
            background:#f00; padding:0dip; margin:1em;
            border:3dip solid #fff;
          }
      div.outer1 { box-shadow: 10dip 10dip 10dip #555; }
      
      div.outer2 { box-shadow: -10dip -10dip 10dip #555; }
      div.outer3 { box-shadow: 0dip 0dip 10dip #555; }

    </style>
  </head>
<body>

  <div class="outer1" style="border-radius:10dip;">outer shadow</div>
  
  <div class="outer1" style="border-radius:50%;">outer shadow</div>
  
  <div class="outer2" style="border-radius:10dip;">outer shadow</div>
  <div class="outer2" style="border-radius:50%;">outer shadow</div>

  <div class="outer3" style="border-radius:10dip;">outer shadow</div>
  <div class="outer3" style="border-radius:50%;">outer shadow</div>

</body>
</html>
